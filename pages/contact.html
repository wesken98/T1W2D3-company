<body>
    <header>
        <div class="logo-name">
            <a href="../index.html">

            <p class="name">

    <main>
     <h2>Contact Us</h2>
     <form action="">
        <div class="form-elements">
            <label for="">Name</label>
            <input class="form-input">
        </div>
        <div class="form-elements">
            <label for="">Email</label>
            <input class="form-input">
        </div>
        <div class="form-elements">
            <label for="">Subject</label>
            <input class="form-input">
        </div>
        <div class="form-elements">
            <label for="">Description</label>
            <textarea 
                class="form-input form-textarea"

        <div class="btn-div">

        </div>
     </form>

    <footer>
